<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>观察者模式的实际应用</title>
</head>
<body>
  <div id="msg"></div>
  <hr>
  <div id="msg_num"></div>
  <hr>
  <input type="text" id="user_input">
  <button id="user_submit">提交</button>
  <script src="observer.js"></script>
  <script>
    /* 
    主动：观察者发布
    被动：订阅者注册
    */
   function $ (id) {
     return document.getElementById(id)
   }

   // 工程师 A
   void (function () {
     // 添加一条留言
     function addMsgItem (e) {
       debugger
       var text = e.args.text,
       ul = $('msg'),
       li = document.createElement('li'),
       span = document.createElement('span')
       span.innerHTML = '删除'
       li.innerHTML = text
       span.onclick = function () {
         ul.removeChild(li)
         // 发布删除留言消息；调用removeCommentMessage注册的回调函数changeMsgNum
         Observer.fire('removeCommentMessage', {
           num: -1
         })
       }
       li.appendChild(span)
       ul.appendChild(li)
     }
     // 注册添加评论信息
     Observer.regist('addCommentMessage', addMsgItem)
   })()

   // 工程师 B
   void (function () {
     // 更改用户消息数目
     function changeMsgNum(e) {
       debugger
      // 获取需要增加的用户消息数目 
      var num = e.args.num
      var currentNum = parseInt($('msg_num').innerHTML)
      $('msg_num').innerHTML = (currentNum || 0) + num
     }
     // 注册添加评论信息
     Observer
      .regist('addCommentMessage', changeMsgNum)
      .regist('removeCommentMessage', changeMsgNum)
   })()

   // 工程师 c
   void (function(){
    // 点击提交按钮；调用addCommentMessage注册的回调函数（changeMsgNum）
    $('user_submit').onclick = function () {
      var text = $('user_input')
      if (text.value === '') {
        return
      }
      Observer.fire('addCommentMessage', {
        text: text.value,
        num: 1
      })
      text.value = ''
    }
   })()
  </script>
</body>
</html>
