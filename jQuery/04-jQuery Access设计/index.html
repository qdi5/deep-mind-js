<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Access设计</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      border: 1px solid purple;
    }
    #box {
      transition: all 0.8s;
    }
  </style>
</head>
<body>
  <div id="box">access</div>
  <!-- <script src="../libs/jquery.3.4.1.js"></script> -->
  <script src="jquery.diy.js"></script>
  <script>
    console.log($('#box').css('background'))
    console.log($('#box').css('background', 'red'))
    console.log($("#box").css({        //参数是1    并且参数是一个对象    重置改变元素的样式
      "background":"linear-gradient(to bottom, #eee, #fff)",
      "color": "red",
      "font-size":"20px",
      "width":"200px"
    }))
    console.log($('#box').text())
    console.log($('#box').text('text'))
  </script>
</body>
</html>
